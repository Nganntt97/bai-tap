<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // viết chương trình nhập vào đoạn text ngăn cách bởi dấu -
        // sau đó in ra chuỗi mới viết hoa chữ cái đầu tiên
        
        let text=prompt("mời bạn nhập text vào");
        let array=text.split(" ");
        for (let i = 0; i < array.length; i++) {
            array[i]=array[i].charAt(0).toUpperCase()+array[i].slice(1);
            console.log(array[i].charAt(0));
        }
        console.log(array.join(" "));

    </script>
