<body>
    <script>
        let number=[6,97,50,34,66,56,3,8];
        let maxNumber=0;
        let minNumber=0;
        for (let i = 0; i < number.length; i++) {
            if(number[i]<minNumber){
                minNumber = number[i] ;
            }
            if(number[i]>maxNumber){
                maxNumber=number[i];
            }
        }
        console.log("giá trị lớn nhất là:" + maxNumber );
        console.log("vị trí của số lớn nhất là"+ number.indexOf(97));
    </script>
