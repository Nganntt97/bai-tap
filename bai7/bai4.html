<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("nhập số nguyên a");
        let b = +prompt("nhập số nguyên b");
        let c = +prompt("nhập số nguyên c");
        if (a > b && a > c) {
            console.log("giá trị lớn nhất là a");
        } else if (b > a && b > c) {
            console.log("giá trị lớn nhất là b");
        } else if (c > a && c > b) {
            console.log("giá trị lớn nhất là c");
        }

    </script>
</body>

</html>
