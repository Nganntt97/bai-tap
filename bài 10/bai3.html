<body>
    <script>
        // viết hàm giai thưà của một số nguyên bất kỳ được đưa vào.
        // Gọi hàm vừa xây dựng

        let number = prompt("hãy nhập một số nguyên bất kỳ");
        function factorial(number) {
            let result = 1
            if (number == 1) {
                return result;
            } else {
                result= number * factorial(number - 1);
                return result;
            }
        }
        console.log(factorial(number));


    </script>
