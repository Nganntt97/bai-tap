<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // viết hàm nhận vào môjt số, kiểm tra xem số đó có phải nguyên dương không
        // nếu đúng thì trả về True,sai thì false
        let n=+prompt("nhập vào một số nguyên dương ")
        function nguyenDuong(n) {
         let result =Number.isInteger(n) && n>=0;
         return result
        }
        console.log(nguyenDuong(n));
    </script>
</body>
